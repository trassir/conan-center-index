name: x11 CI

on:
  pull_request:
    paths:
      - 'recipes/x11/all/**'
      - 'build.py'
      - '.github/workflows/x11.yml'
  push:
    branches:
      - master
    paths:
      - 'recipes/x11/all/**'
      - 'build.py'
      - '.github/workflows/x11.yml'

env:
  CONAN_PASSWORD: ${{ secrets.BintrayApiKey }}
  IS_PURE_C: true
  CONAN_DOCKER_RUN_OPTIONS: "-v $HOME/conan_cache:/home/conan/.conan/data"

jobs:
  x11:
    strategy:
      matrix:
        build: ['linux-gcc8']

        xproto_version: ['7.0.31']
        libxdmcp_version: ['1.1.3']

        xorgproto_version: ['2019.1']
        libxau_version: ['1.0.9']

        libpthread-stubs_version: ['0.1']

        util-macros_version: ['1.19.2']

        xcb-proto_version: ['1.13']

        libxcb_version: ['1.13.1']
        xtrans_version: ['1.4.0']
        libx11_version: ['1.6.8']

        libxrender_version: ['0.9.10']
        libxfixes_version: ['5.0.3']
        libxcursor_version: ['1.2.0']

        xcb-util_version: ['0.4.0']
        xcb-util-image_version: ['0.4.0']


        xcb-util-renderutil_version: ['0.3.9']

        xcb-util-keysyms_version: ['0.4.0']

        xcb-util-wm_version: ['0.4.0']

        xkeyboard-config_version: ['2.28']

        libpciaccess_version: ['0.16']

        libxext_version: ['1.3.4']

        libxdamage_version: ['1.1.5']

        libxshmfence_version: ['1.3']

        libxxf86vm_version: ['1.1.4']

        libxrandr_version: ['1.5.2']

        libxcomposite_version: ['0.4.5']

        include:
          - build: 'linux-gcc8'
            os: 'ubuntu-latest'
            compiler: 'gcc'
            compiler_version: '8'
            docker_image: 'trassiross/conan-gcc8'
            build_types: 'Release'
            archs: 'x86_64'
    runs-on: ${{ matrix.os }}
    steps:
      - name: Configure git
        run: git config --global core.autocrlf false
        shell: bash
      - name: Checkout
        uses: actions/checkout@v2
        with:
          path: sources
      - name: Setup Python
        uses: actions/setup-python@v1
        with:
          python-version: '3.x'
      - name: Generating conanfiles
        run: python sources/recipes/x11/all/manage.py gen
        shell: bash
      - name: Creating conan cache dir
        run: mkdir $HOME/conan_cache && chmod 777 $HOME/conan_cache
        shell: bash

      - name: Building xproto
        uses: trassir/run-cpt@v0.2.2-trassir
        with:
          install: custom
          # TODO: replace when https://github.com/conan-io/conan-package-tools/issues/479 will be fixed upstream
          custom-package: git+https://github.com/trassir/conan-package-tools@fix-479-trassir
          work-dir: sources/recipes/x11/all/xproto
          build-script: ../../../../build.py
          compiler: ${{ matrix.compiler }}
          compiler-versions: ${{ matrix.compiler_version }}
          docker-images: ${{ matrix.docker_image }}
        env:
          CONAN_REFERENCE: 'xproto/${{ matrix.xproto_version }}'
          CONAN_VISUAL_RUNTIMES: ${{ matrix.vs_runtimes }}
          CONAN_ARCHS: ${{ matrix.archs }}
          CONAN_BUILD_TYPES: ${{ matrix.build_types }}
          DEVELOPER_DIR: /Applications/Xcode_${{ matrix.xcode_version }}.app/Contents/Developer

